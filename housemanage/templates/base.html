<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}House{% endblock %}</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    {% block head_block %}
    <link rel="shortcut icon" href="/media/icons/favicon.ico" />
    {% endblock %}
    <script type='text/javascript'>
        {% for alert in alerts %}
        alert("{{ alert.msg }}");
        {% endfor %}
    </script>
</head>
<body id="whole_body">
    <div id="topbar">
        {% block topbar %}
            
            Welcome, {{ user.first_name }} {{ user.last_name }}!
            <a href="/admin" style="margin: 15px 0 0 0;">Settings</a>
        {% endblock %}
    </div>
    
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="map">
        
        
    </div>
    <div id="drawer">
        {% block drawer %}{% endblock %}
    </div>
    {% block map_scripts %}{% endblock %}
   
</body>
</html>
